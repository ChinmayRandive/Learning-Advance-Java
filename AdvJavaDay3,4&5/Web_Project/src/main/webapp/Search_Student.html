<!DOCTYPE html>
<html>
<head>
    <title>Student Search Form</title>

    <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 350px;
            margin: 100px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #777;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #888;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #ff4081;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #e73370;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Search Student</h2>

        <form action="doSearch" method="post">
            <label for="studentId">Student ID</label>
            <input type="text" id="studentId" name="studentId" required>

            <input type="submit" value="Search Student">
        </form>
    </div>

</body>
</html>
